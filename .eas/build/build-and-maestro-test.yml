build:
  name: Create a build and run Maestro tests on it
  steps:
    - eas/build
    - eas/maestro_test:
        inputs:
          flow_path: |
            maestro/auth/register.yaml
            maestro/auth/login.yaml
            maestro/auth/google.yaml
            maestro/todo/addTodo.yaml
            maestro/inbox/swipe.yaml
            maestro/inbox/addSection.yaml
            maestro/inbox/searchSection.yaml
            maestro/inbox/deleteSection.yaml
            maestro/profile/profileUpdate.yaml
            maestro/profile/themeChange.yaml
            maestro/profile/logout.yaml
